<app-modal
  [title]="''"
  [visible]="visible"
  (cancelled)="onCancelled($event)"
  [okText]="''"
  [okDisabled]="true"
>
  <app-login-page
    *ngIf="isLoginForm"
    (register)="onRegister()"
    (loginSubmit)="onLoginSubmit($event)"
    [isLoading]="isLoading$ | async"
  ></app-login-page>

  <app-register-page
    *ngIf="!isLoginForm"
    (login)="onLogin()"
    (createAccount)="onCreateAccount($event)"
    [loading]="isLoading$ | async"
  ></app-register-page>
</app-modal>
