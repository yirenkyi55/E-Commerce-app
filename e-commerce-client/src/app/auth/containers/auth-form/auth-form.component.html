<app-modal
  [title]="''"
  [visible]="visible"
  (cancelled)="onCancelled($event)"
  [okText]="loginTitle"
>
  <app-login-page
    *ngIf="isLoginForm"
    (register)="onRegister()"
  ></app-login-page>
  <app-register-page
    *ngIf="!isLoginForm"
    (login)="onLogin()"
  ></app-register-page>
</app-modal>
