<div class="header">
  <div class="cart__container">
    <div class="cart__wrapper">
      <div class="cart__header">
        <span class="cart__title">My Cart</span>
        <span class="cart__total">{{ totalPurchase | currency }}</span>
      </div>

      <ng-container *ngIf="cartItems">
        <div class="empty" *ngIf="cartItems?.length === 0">
          <nz-empty [nzNotFoundContent]="'Your Cart is Empty'"></nz-empty>
        </div>
        <app-product-cart-item
          *ngFor="let cartItem of cartItems"
          [cartItem]="cartItem"
          (decreaseCart)="onDecreseCartItem($event)"
          (increaseCart)="onIncreaseCartItem($event)"
        ></app-product-cart-item>
      </ng-container>

      <div class="cart__footer">
        <app-button routerLink="/shop"
          ><i nz-icon nzType="enter" nzTheme="outline"></i> Continue
          Shopping</app-button
        >

        <app-button
          (btnClick)="onCheckOut()"
          [disabled]="cartItems?.length === 0"
          ><i nz-icon nzType="shopping-cart" nzTheme="outline"></i> Check
          Out</app-button
        >
      </div>
    </div>
  </div>
</div>
