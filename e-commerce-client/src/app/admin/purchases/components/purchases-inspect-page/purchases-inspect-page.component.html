<app-inspect-mode

  [showEditButton]="false"
  [inspectData]="listContentType"
>

    <h3>Purchase</h3>
  </ng-container>

  <ng-container id="contents">
    <app-button (btnClick)="toggleStatus()">{{ deliveredStatus }}</app-button>
  </ng-container>
</app-inspect-mode>
